<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Rapzz Payment</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            overflow-x: hidden;
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            scroll-behavior: smooth;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 45px 0 rgba(31, 38, 135, 0.6);
        }
        
        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease;
        }
        
        .welcome-text h1 {
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .welcome-text p {
            font-weight: 300;
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .payment-method {
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            transition: all 0.4s ease;
            animation: slideUp 0.8s ease;
        }
        
        .payment-method:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(8px);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .payment-title {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .payment-title img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            object-fit: contain;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.2));
        }
        
        .payment-title h3 {
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .payment-detail {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .payment-detail p {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .payment-detail p:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: scale(1.02);
        }
        
        .copy-btn {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            border: none;
            color: #333;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .qris-container {
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 1s ease;
        }
        
        .qris-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .qris-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        .note {
            text-align: center;
            margin-top: 25px;
            font-size: 12px;
            opacity: 0.7;
            animation: fadeIn 2s ease;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }
        
        /* Glowing dots */
        .glow-dots {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .glow-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            filter: blur(2px);
            animation: glowPulse 4s infinite ease-in-out;
        }
        
        @keyframes glowPulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 0.1; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .welcome-text h1 {
                font-size: 1.5rem;
            }
            
            .payment-title h3 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="glow-dots" id="glowDots"></div>
    
    <div class="container">
        <div class="welcome-text">
            <h1>Halo Selamat Datang Di Web Payment King Rapzz â˜€</h1>
            <p>SILAHKAN PILIH PAYMENT DI BAWAH</p>
        </div>
        
        <div class="payment-method" style="animation-delay: 0.2s">
            <div class="payment-title">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_dana_blue.svg" alt="DANA">
                <h3>DANA</h3>
            </div>
            <div class="payment-detail">
                <p>087864252521 <button class="copy-btn" onclick="copyToClipboard('087864252521')">Salin</button></p>
            </div>
        </div>
        
        <div class="payment-method" style="animation-delay: 0.4s">
            <div class="payment-title">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Gopay_logo.svg/1200px-Gopay_logo.svg.png" alt="GOPAY">
                <h3>GOPAY</h3>
            </div>
            <div class="payment-detail">
                <p>08xxxxx <button class="copy-btn" onclick="copyToClipboard('08xxxxx')">Salin</button></p>
            </div>
        </div>
        
        <div class="payment-method" style="animation-delay: 0.6s">
            <div class="payment-title">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Logo_ovo_purple.svg/1200px-Logo_ovo_purple.svg.png" alt="OVO">
                <h3>OVO</h3>
            </div>
            <div class="payment-detail">
                <p>08xxx <button class="copy-btn" onclick="copyToClipboard('08xxx')">Salin</button></p>
            </div>
        </div>
        
        <div class="payment-method" style="animation-delay: 0.8s">
            <div class="payment-title">
                <img src="https://qris.id/wp-content/uploads/2021/09/QRIS-Logo-Vector-PNG-1024x1024.png" alt="QRIS">
                <h3>QRIS</h3>
            </div>
            <div class="qris-container">
                <img src="https://files.catbox.moe/vxflz1.jpg" alt="QR Code">
            </div>
        </div>
        
        <p class="note">Setelah melakukan pembayaran, harap konfirmasi ke admin</p>
    </div>
    
    <script>
        // Copy to clipboard function
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Create and show custom alert
                const alertBox = document.createElement('div');
                alertBox.style.position = 'fixed';
                alertBox.style.top = '20px';
                alertBox.style.left = '50%';
                alertBox.style.transform = 'translateX(-50%)';
                alertBox.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                alertBox.style.color = 'white';
                alertBox.style.padding = '10px 20px';
                alertBox.style.borderRadius = '5px';
                alertBox.style.zIndex = '1000';
                alertBox.style.boxShadow = '0 3px 10px rgba(0, 0, 0, 0.3)';
                alertBox.style.animation = 'fadeIn 0.3s ease';
                alertBox.textContent = 'Tersalin: ' + text;
                
                document.body.appendChild(alertBox);
                
                setTimeout(() => {
                    alertBox.style.animation = 'fadeOut 0.5s ease';
                    setTimeout(() => {
                        document.body.removeChild(alertBox);
                    }, 500);
                }, 2000);
            }).catch(err => {
                console.error('Gagal menyalin teks: ', err);
            });
        }
        
        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                const opacity = Math.random() * 0.3 + 0.1;
                
                // Apply properties
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = opacity;
                particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
                
                // Random animation
                const keyframes = `
                    @keyframes float {
                        0% {
                            transform: translate(0, 0);
                        }
                        25% {
                            transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 50 - 25}px);
                        }
                        50% {
                            transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px);
                        }
                        75% {
                            transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 100 - 50}px);
                        }
                        100% {
                            transform: translate(0, 0);
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Create glowing dots
        function createGlowDots() {
            const glowContainer = document.getElementById('glowDots');
            const dotCount = 15;
            
            for (let i = 0; i < dotCount; i++) {
                const dot = document.createElement('div');
                dot.classList.add('glow-dot');
                
                // Random properties
                const size = Math.random() * 10 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 4;
                const duration = Math.random() * 3 + 3;
                
                // Apply properties
                dot.style.width = `${size}px`;
                dot.style.height = `${size}px`;
                dot.style.left = `${posX}%`;
                dot.style.top = `${posY}%`;
                dot.style.animationDelay = `${delay}s`;
                dot.style.animationDuration = `${duration}s`;
                
                glowContainer.appendChild(dot);
            }
        }
        
        // Initialize effects when page loads
        window.onload = function() {
            createParticles();
            createGlowDots();
            
            // Add fadeOut animation to CSS
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fadeOut {
                    from { opacity: 1; }
                    to { opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        };
    </script>
</body>
</html>
